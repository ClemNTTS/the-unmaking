<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Unmaking</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="gameOverScreen" class="hidden">
      <h1>REALITY DEFEAT</h1>
      <p>The Unmaking got you dead...</p>
      <div class="essence-total">
        Claimed Essence : <span id="finalEssence">0</span>
      </div>
      <button id="restartButton">RETURN TO MENU</button>
    </div>

    <div id="statsContainer">
      <div id="stats-hp">
        HP :
        <div class="bar-bg"><div id="hp-fill"></div></div>
      </div>
      <div id="stats-resolution">
        Resolution :
        <div class="bar-bg"><div id="res-fill"></div></div>
      </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
